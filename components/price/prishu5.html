<section class="py-20">
	<div class="container mx-auto px-4">
		<div class="mx-auto max-w-xl text-center lg:max-w-3xl">
			<span class="text-xs font-semibold uppercase text-indigo-500">Lorem Ipsum</span>
			<h2
				class="font-heading mb-4 mt-2 text-3xl font-bold leading-tight md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight"
			>
				Lorem ipsum dolor sit amet consectutar domor at elis
			</h2>
			<p class="mb-8 text-base leading-relaxed text-gray-500 lg:text-xl lg:leading-relaxed">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque massa nibh, pulvinar vitae aliquet nec,
				accumsan aliquet orci.
			</p>
			<div class="mb-8 flex flex-wrap justify-center">
				<label class="mb-4 flex w-full items-center justify-center lg:mr-8 lg:w-auto">
					<input type="radio" name="license" value="1" checked="" />
					<span class="mx-2 font-semibold">Lifetime license</span>
					<span
						class="inline-flex items-center justify-center rounded bg-indigo-500 px-3 py-1 text-sm font-bold text-white"
						>$150</span
					>
				</label>
				<label class="mb-4 flex w-full items-center justify-center lg:w-auto">
					<input type="radio" name="license" value="2" />
					<span class="mx-2 font-semibold">Monthly license</span>
					<span
						class="inline-flex items-center justify-center rounded bg-indigo-500 px-3 py-1 text-sm font-bold text-white"
						>$85</span
					>
				</label>
			</div>
		</div>
		<div class="mx-auto max-w-5xl">
			<div class="flex flex-wrap rounded bg-gray-50 shadow-sm">
				<div class="mb-6 w-full px-4 lg:mb-0 lg:w-2/5">
					<div class="p-6 text-center md:p-8">
						<form action="">
							<span class="font-heading text-xs font-bold uppercase text-indigo-500"
								>Sign Up</span
							>
							<h4 class="font-heading mb-6 text-3xl font-bold">Finish your payment</h4>
							<input
								class="mb-2 w-full px-4 py-3 text-sm font-semibold"
								type="email"
								placeholder="E-mail address"
							/>
							<input
								class="mb-4 w-full px-4 py-3 text-sm font-semibold"
								type="password"
								placeholder="Password"
							/>
							<div class="mb-5 text-left text-sm">
								<label>
									<input type="checkbox" name="terms" value="1" />
									<span class="ml-1 text-sm leading-loose"
										>By signing up, you agree to our
										<a
											class="font-bold text-indigo-500 hover:underline"
											href="#"
											>Terms, Data Policy</a
										>
										and
										<a
											class="font-bold text-indigo-500 hover:underline"
											href="#"
											>Cookies Policy</a
										>.</span
									>
								</label>
							</div>
							<button
								class="block w-full rounded border border-indigo-500 bg-indigo-500 px-5 py-3 text-center text-sm font-semibold text-white transition duration-200 hover:border-indigo-600 hover:bg-indigo-600"
							>
								Get Started
							</button>
						</form>
					</div>
				</div>
				<div class="lg:rounded-b-0 w-full overflow-hidden rounded-b lg:w-3/5 lg:rounded-r">
					<img
						class="h-full max-h-96 w-full object-cover"
						src="https://tailwind.besoeasy.com/assets/indigo-600-square.png"
						alt=""
					/>
				</div>
			</div>
		</div>
	</div>
</section>
