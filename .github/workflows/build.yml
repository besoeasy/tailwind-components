name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Init
        run: |
         sudo apt-get update -y 
         sudo apt install git -y
     
      - name: Install 
        run: |
          npm i
          
      - name: Write 
        run: |
          node index.js
          
      - name: Lint 
        run: |
          npx prettier --print-width 200 --write dist 
          
      - name: IPFS 
        run: |
          npx ipfs-deploy dist
