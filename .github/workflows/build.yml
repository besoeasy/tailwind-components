name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Init
        run: |
         sudo apt-get update -y 
         sudo apt install git -y
     
      - name: Install 
        run: |
          npm i
          
      - name: Write 
        run: |
          node index.js
          
      - name: Lint 
        run: |
          npx prettier --print-width 200 --write dist 
          
      - name: IPFS 
        id: ipfs
        run: |
          npx ipfs-deploy -d cloudflare dist
        env:
          IPFS_DEPLOY_CLOUDFLARE__API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          IPFS_DEPLOY_CLOUDFLARE__ZONE: besoeasy.com
          IPFS_DEPLOY_CLOUDFLARE__RECORD: tailwind
