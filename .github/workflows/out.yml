name: out
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install
        run: |
         npm ci
      - name: Build
        run: |
          npm run build
          
      - name: Upload IPFS
        env:
         IPFS_DEPLOY_CLOUDFLARE__API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
         IPFS_DEPLOY_CLOUDFLARE__ZONE: besoeasy.com
         IPFS_DEPLOY_CLOUDFLARE__RECORD: _dnslink.tailwind.besoeasy.com
         IPFS_DEPLOY_PINATA__API_KEY: ${{ secrets.pAPI }}
         IPFS_DEPLOY_PINATA__SECRET_API_KEY: ${{ secrets.pSAPI }}

        run: |
          npx ipfs-deploy -p pinata -d cloudflare ./dist
